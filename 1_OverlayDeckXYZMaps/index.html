<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <style>

      #container {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
      #container > * {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

    </style>
  </head>

  <body>
    
    <div id="container">
      Map Canvas: <div id="map-canvas"></div>
      Deck Canvas: <canvas id="deck-canvas"></canvas>
      
      
    </div>
    
    <!-- <script type="module" src="src/index.js"></script> -->
    <script src="src/index.js"></script>

    <!-- the debug module -->
    <script src="https://unpkg.com/@deck.gl/core@^8.0.0/debug.min.js"></script>
  </body>
</html>
